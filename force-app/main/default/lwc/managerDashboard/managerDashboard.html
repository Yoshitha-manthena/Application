<template>
    <div class="dashboard-container">
        <h1>Manager Dashboard</h1>
        <div class="requests-container">
            <h2>Pending Leave Requests</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Employee</th>
                        <th>Type</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Reason</th>
                        <th>Remaining Leaves</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={pendingRequests} for:item="request">
                        <tr key={request.Id}>
                            <td>{request.Employee_Name}</td>
                            <td>{request.Type_of_Leave__c}</td>
                            <td>{request.Start_Date__c}</td>
                            <td>{request.End_Date__c}</td>
                            <td>{request.Reason__c}</td>
                            <td>{request.Leaves_Remaining__c}</td>
                            <td>
                                <button class="approve-btn" data-id={request.Id} onclick={handleApprove}>Approve</button>
                                <button class="reject-btn" data-id={request.Id} onclick={handleReject}>Reject</button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
</template>
